<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/authors']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{author.name}}</h2></mat-card-title>
      <mat-card-subtitle>{{author.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Country:</dt>
        <dd>{{author.country}}</dd>
        <dt>Date of birth</dt>
        <dd>{{author.dateOfBirth | date}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/edit-author', author.authorId]"><mat-icon>edit</mat-icon></a>
      <a mat-flat-button color="warn" (click)="deleteAuthor(author.authorId)"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>
