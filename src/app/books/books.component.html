<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

      <ng-container matColumnDef="bookId">
        <th mat-header-cell *matHeaderCellDef>Book ID</th>
        <td mat-cell *matCellDef="let row">{{row.bookId}}</td>
      </ng-container>
      <!-- Author Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Book Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <ng-container matColumnDef="rentalPrice">
        <th mat-header-cell *matHeaderCellDef>Rental price</th>
        <td mat-cell *matCellDef="let row">{{row.rentalPrice}}</td>
      </ng-container>

      <ng-container matColumnDef="availableNum">
        <th mat-header-cell *matHeaderCellDef>Available Num</th>
        <td mat-cell *matCellDef="let row">{{row.availableNum}}</td>
      </ng-container>

      <ng-container matColumnDef="authorId">
        <th mat-header-cell *matHeaderCellDef>Author Name</th>
        <td mat-cell *matCellDef="let row">{{row.authorId.name}} {{row.authorId.lastName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book/', row.bookId]"></tr>
    </table>
  </div>
</div>
